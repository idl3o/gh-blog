---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>

  {{ content }}

  <div class="post-nav">
    <p>
      {% if page.previous.url %}
      <a href="{{ page.previous.url | relative_url }}">&laquo; {{ page.previous.title }}</a>
      {% endif %} {% if page.next.url %}
      <a href="{{ page.next.url | relative_url }}">{{ page.next.title }} &raquo;</a>
      {% endif %}
    </p>
  </div>
</article>

<style>
  .blog-post {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 0;
  }

  .post-header {
    margin-bottom: 2rem;
  }

  .post-meta {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin-bottom: 1rem;
    color: var(--text-muted-on-dark);
  }

  .post-categories {
    display: flex;
    gap: 0.5rem;
  }

  .post-category {
    background-color: rgba(110, 69, 226, 0.2);
    color: var(--primary-light);
    padding: 0.2rem 0.5rem;
    border-radius: 3px;
    font-size: 0.8rem;
  }

  .post-title {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    line-height: 1.2;
    color: var(--light-color);
  }

  .post-subtitle {
    font-size: 1.25rem;
    margin-bottom: 1.5rem;
    color: var(--text-muted-on-dark);
    font-weight: 400;
    line-height: 1.5;
  }

  .post-author {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-top: 1.5rem;
  }

  .author-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    overflow: hidden;
  }

  .author-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .author-info {
    display: flex;
    flex-direction: column;
  }

  .author-name {
    font-weight: 500;
    color: var(--light-color);
  }

  .author-title {
    font-size: 0.85rem;
    color: var(--text-muted-on-dark);
  }

  .post-featured-image {
    margin: 2rem 0;
    border-radius: var(--border-radius);
    overflow: hidden;
  }

  .post-featured-image img {
    width: 100%;
    height: auto;
    display: block;
  }

  .image-caption {
    font-size: 0.85rem;
    color: var(--text-muted-on-dark);
    text-align: center;
    padding: 0.5rem;
    background-color: rgba(0, 0, 0, 0.1);
  }

  .post-content {
    margin: 2rem 0;
    line-height: 1.8;
    font-size: 1.1rem;
  }

  .post-content h2 {
    margin: 2rem 0 1rem;
    font-size: 1.8rem;
  }

  .post-content h3 {
    margin: 1.5rem 0 1rem;
    font-size: 1.5rem;
  }

  .post-content p {
    margin-bottom: 1.5rem;
  }

  .post-content blockquote {
    border-left: 4px solid var(--primary);
    padding-left: 1rem;
    margin-left: 0;
    font-style: italic;
    color: var(--text-muted-on-dark);
  }

  .post-content ul,
  .post-content ol {
    margin-bottom: 1.5rem;
    padding-left: 2rem;
  }

  .post-content li {
    margin-bottom: 0.5rem;
  }

  .post-content img {
    max-width: 100%;
    height: auto;
    border-radius: var(--border-radius);
    margin: 1.5rem 0;
  }

  .post-content code {
    background-color: rgba(0, 0, 0, 0.2);
    padding: 0.2rem 0.4rem;
    border-radius: 3px;
    font-family: monospace;
  }

  .post-content pre {
    background-color: rgba(0, 0, 0, 0.2);
    padding: 1rem;
    border-radius: var(--border-radius);
    overflow-x: auto;
    margin: 1.5rem 0;
  }

  .post-content pre code {
    background-color: transparent;
    padding: 0;
  }

  .post-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin: 2rem 0;
    align-items: center;
  }

  .tags-title {
    color: var(--text-muted-on-dark);
    font-size: 0.9rem;
  }

  .tag {
    background-color: rgba(0, 0, 0, 0.2);
    color: var(--light-color);
    padding: 0.3rem 0.8rem;
    border-radius: 20px;
    text-decoration: none;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  .tag:hover {
    background-color: var(--primary);
    border-color: var(--primary);
  }

  .post-share {
    margin: 2rem 0;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 1rem;
  }

  .share-title {
    color: var(--text-muted-on-dark);
    font-size: 0.9rem;
  }

  .share-buttons {
    display: flex;
    gap: 0.5rem;
  }

  .share-button {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    text-decoration: none;
    transition: all 0.3s ease;
    font-size: 0.9rem;
  }

  .share-button.twitter {
    background-color: rgba(29, 161, 242, 0.2);
    color: rgb(29, 161, 242);
  }

  .share-button.twitter:hover {
    background-color: rgb(29, 161, 242);
    color: white;
  }

  .share-button.linkedin {
    background-color: rgba(0, 119, 181, 0.2);
    color: rgb(0, 119, 181);
  }

  .share-button.linkedin:hover {
    background-color: rgb(0, 119, 181);
    color: white;
  }

  .post-navigation {
    margin: 3rem 0;
  }

  .prev-next-container {
    display: flex;
    justify-content: space-between;
    gap: 1rem;
  }

  .prev-post,
  .next-post {
    flex: 1;
    padding: 1.5rem;
    background-color: rgba(0, 0, 0, 0.2);
    border-radius: var(--border-radius);
    text-decoration: none;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.05);
  }

  .prev-post:hover,
  .next-post:hover {
    background-color: rgba(110, 69, 226, 0.1);
    border-color: rgba(110, 69, 226, 0.3);
  }

  .next-post {
    text-align: right;
  }

  .nav-label {
    display: block;
    font-size: 0.9rem;
    color: var(--text-muted-on-dark);
    margin-bottom: 0.5rem;
  }

  .nav-title {
    display: block;
    color: var(--light-color);
    font-weight: 500;
    font-size: 1.1rem;
    line-height: 1.3;
  }

  .related-posts {
    margin: 4rem 0 2rem;
  }

  .related-posts h3 {
    margin-bottom: 1.5rem;
    color: var(--light-color);
    font-size: 1.8rem;
  }

  .related-posts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1.5rem;
  }

  .related-post-card {
    text-decoration: none;
    background-color: rgba(0, 0, 0, 0.2);
    border-radius: var(--border-radius);
    overflow: hidden;
    transition:
      transform 0.3s ease,
      box-shadow 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.05);
  }

  .related-post-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-lg);
  }

  .related-post-image {
    height: 150px;
    background-size: cover;
    background-position: center;
  }

  .related-post-image.placeholder {
    background: linear-gradient(45deg, var(--primary), var(--secondary));
  }

  .related-post-content {
    padding: 1rem;
  }

  .related-post-content h4 {
    color: var(--light-color);
    margin-bottom: 0.5rem;
    font-size: 1.1rem;
    line-height: 1.3;
  }

  .related-post-date {
    font-size: 0.85rem;
    color: var(--text-muted-on-dark);
  }

  .post-comments {
    margin-top: 4rem;
    padding-top: 2rem;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
  }

  @media (max-width: 768px) {
    .post-title {
      font-size: 2rem;
    }

    .prev-next-container {
      flex-direction: column;
    }

    .prev-post,
    .next-post {
      width: 100%;
      text-align: left;
    }

    .related-posts-grid {
      grid-template-columns: 1fr;
    }

    .post-share {
      flex-direction: column;
      align-items: flex-start;
    }
  }
</style>
