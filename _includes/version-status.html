<div class="version-status-component">
    <div class="version-badge">
        <span class="version-label">BETA</span>
        <span class="version-number">v0.9.0-beta.1</span>
    </div>
    <div class="version-details">
        <div class="feature-list">
            <h4>Beta Features</h4>
            <ul>
                <li class="feature-enabled">
                    <span class="feature-icon">✓</span>
                    <span class="feature-name">Creator Analytics</span>
                </li>
                <li class="feature-enabled">
                    <span class="feature-icon">✓</span>
                    <span class="feature-name">Token Staking</span>
                </li>
                <li class="feature-enabled">
                    <span class="feature-icon">✓</span>
                    <span class="feature-name">Viewer Rewards</span>
                </li>
                <li class="feature-disabled">
                    <span class="feature-icon">⟳</span>
                    <span class="feature-name">Live Streaming</span>
                    <span class="feature-coming-soon">Coming Soon</span>
                </li>
            </ul>
        </div>
        <div class="release-timeline">
            <p><strong>Timeline:</strong> Alpha → <span class="current-phase">Beta</span> → Production</p>
            <div class="progress-bar">
                <div class="progress" style="width: 65%"></div>
            </div>
            <p class="target-date">Target Release: Q4 2024</p>
        </div>
        <div class="feedback-button">
            <a href="/feedback" class="btn btn-sm btn-outline-primary">Submit Feedback</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        // Try to fetch actual version status from API
        try {
            const response = await fetch('/api/beta/status');
            if (response.ok) {
                const data = await response.json();
                if (data.success && data.status) {
                    updateVersionStatus(data.status);
                }
            }
        } catch (error) {
            console.log('Using static version info (API not available)');
        }
    });

    function updateVersionStatus(status) {
        // Update version number
        const versionNumber = document.querySelector('.version-number');
        if (versionNumber && status.version) {
            versionNumber.textContent = status.version;
        }

        // Update feature list
        const featureList = document.querySelector('.feature-list ul');
        if (featureList && status.activeFeatures) {
            // Clear existing features
            featureList.innerHTML = '';

            // Add active features
            status.activeFeatures.forEach(feature => {
                const li = document.createElement('li');
                li.className = 'feature-enabled';
                li.innerHTML = `
                    <span class="feature-icon">✓</span>
                    <span class="feature-name">${formatFeatureName(feature)}</span>
                `;
                featureList.appendChild(li);
            });

            // Add upcoming features
            if (status.upcomingFeatures) {
                status.upcomingFeatures.forEach(feature => {
                    const li = document.createElement('li');
                    li.className = 'feature-disabled';
                    li.innerHTML = `
                        <span class="feature-icon">⟳</span>
                        <span class="feature-name">${formatFeatureName(feature)}</span>
                        <span class="feature-coming-soon">Coming Soon</span>
                    `;
                    featureList.appendChild(li);
                });
            }
        }

        // Update timeline
        if (status.timeline) {
            const targetDate = document.querySelector('.target-date');
            if (targetDate && status.timeline.fullRelease) {
                targetDate.textContent = `Target Release: ${status.timeline.fullRelease}`;
            }
        }
    }

    function formatFeatureName(feature) {
        // Convert camelCase to Title Case with Spaces
        return feature
            .replace(/([A-Z])/g, ' $1')
            .replace(/^./, str => str.toUpperCase());
    }
</script>
